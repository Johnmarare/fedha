{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4">
    <div class="card mt-3 shadow-sm">
      <div class="card-body">
        <div class="card-title py-3 text-center">
          <h4>Set New Password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm"
              id="passwordField" />
            <small class="float-right py-3 showPasswordToggle">show</small>
          </div>

          <div class="form-group">
            <input type="password" name="password2" placeholder="Confirm Password" class="form-control form-control-sm"
              id="passwordField2" />
            <small class="float-right py-3 showPasswordToggle">show</small>
          </div>

          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn mt-4" />
        </form>
      </div>

      <div class="mt-3 text-center">
        <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
