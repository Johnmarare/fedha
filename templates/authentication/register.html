{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4">
    <div class="card mt-3 shadow-sm">
      <div class="card-body">
        <div class="card-title py-3 text-center">
          <h4>Register account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}

          <div class="form-group mb-3">
            <input type="text" name="username" placeholder="Username" id="usernameField"
              value="{{fieldValues.username}}" class="form-control form-control-sm" />
          </div>

          <div class="invalid_feedback invalid-feedback" style="display:none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>

          <div class="form-group mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control form-control-sm" id="emailField"
              value="{{fieldValues.email}}" />
          </div>

          <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm"
              id="passwordField" />
            <small class="float-right py-3 showPasswordToggle">show</small>
          </div>

          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
